# Non-SSL (HTTP) Virtual Host
Listen 443

<VirtualHost *:80 *:8080 *:443>
    DocumentRoot /

    ErrorLog /tmp/error.log
    CustomLog /tmp/access.log combined

    RewriteEngine On
    
    <Directory />
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
</VirtualHost>
